name: Migrate Database
on:
  push:
    branches:
      - main
    paths:
      - "supabase/**"
jobs:
  deploy-checker:
    name: Migrate DB
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.9.0

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      - name: ğŸ“¥ Download deps
        run: pnpm install

      - name: ğŸ—ï¸ Migrate DB
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: pnpm db:migrate
