name: Migrate Database
on:
  push:
    branches:
      - main
    paths:
      - "supabase/**"
jobs:
  deploy-checker:
    name: Migrate DB
    runs-on: ubuntu-latest
    steps:
      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v4

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.9.0

      - name: ‚éî Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      - name: üì• Download deps
        run: pnpm install

      # - name: Load Secrets
      #   uses: 1password/load-secrets-action@v2
      #   with:
      #     export-env: true
      #   env:
      #     OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
      #     DATABASE_URL: "op://platform/PALADIN_PROD/DATABASE_URL"

      - name: üèóÔ∏è Migrate DB
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: pnpm db:migrate
